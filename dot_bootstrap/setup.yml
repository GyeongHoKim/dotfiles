---
- name: Gather facts
  hosts: localhost
  connection: local
  gather_facts: true

- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: false
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.get('SUDO_USER', ansible_user_id) }}"

    - name: Install packages (Fedora)
      become: true
      ansible.builtin.dnf:
        name:
          - git
          - htop
          - vim
          - firefox
          - gh
          - gnome-tweaks
          - gcc
          - helm
          - go-task
          - ripgrep
          - zsh
          - fzf
          - tmux
          - ffmpeg-free
          - zlib
          - zlib-devel
          - make
          - patch
          - bzip2
          - bzip2-devel
          - readline-devel
          - sqlite
          - sqlite-devel
          - openssl-devel
          - tk-devel
          - libffi-devel
          - xz-devel
          - libuuid-devel
          - gdbm-libs
          - libnsl2
          - luarocks
          - wl-clipboard
          - fd-find
          - gcc-c++
          - doctl
          - helix
          - lazygit
          - "@Development Tools"
          - "@C Development Tools and Libraries"
          - autoconf
          - ncurses-devel
          - libxslt
          - podman-compose
          - inotify-tools
          - blender
          - toilet
          - unar
        state: present
      when: ansible_os_family == "RedHat"


    - name: Add Task repository (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://dl.cloudsmith.io/public/task/task/setup.deb.sh
        dest: /tmp/setup-task-repo.sh
        mode: '0755'
      when: ansible_os_family == "Debian"

    - name: Install Task repository (Debian/Ubuntu)
      ansible.builtin.shell: /tmp/setup-task-repo.sh
      when: ansible_os_family == "Debian"

    - name: Install packages (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: yes
        name:
          - git
          - htop
          - vim
          - firefox-esr
          - gh
          - gnome-tweaks
          - gcc
          - task
          - ripgrep
          - zsh
          - fzf
          - tmux
          - ffmpeg
          - zlib1g
          - zlib1g-dev
          - build-essential
          - patch
          - bzip2
          - libbz2-dev
          - libreadline-dev
          - sqlite3
          - libsqlite3-dev
          - libssl-dev
          - tk-dev
          - libffi-dev
          - liblzma-dev
          - uuid-dev
          - libgdbm-dev
          - libnsl-dev
          - luarocks
          - wl-clipboard
          - fd-find
          - g++
          - doctl
          - helix
          - lazygit
          - autoconf
          - libncurses5-dev
          - libxslt1-dev
          - podman-compose
          - inotify-tools
          - blender
          - toilet
          - unar
        state: present
      when: ansible_os_family == "Debian"


    - name: Homebrew operations (macOS)
      when: ansible_facts["system"] == "Darwin"
      become: false
      block:
        - name: Install Homebrew (macOS)
          community.general.homebrew:
            state: present

        - name: Install packages via Homebrew (macOS)
          community.general.homebrew:
            name:
              - git
              - htop
              - vim
              - firefox
              - gh
              - gcc
              - helm
              - go-task
              - ripgrep
              - fzf
              - tmux
              - ffmpeg
              - zlib
              - make
              - bzip2
              - readline
              - sqlite
              - openssl
              - libffi
              - xz
              - gdbm
              - luarocks
              - fd
              - doctl
              - helix
              - lazygit
              - autoconf
              - ncurses
              - libxslt
              - fswatch
              - unar
              - mise
              - kubectl
              - terraform
            state: present

        - name: Install GUI applications via Homebrew Cask (macOS)
          community.general.homebrew_cask:
            name:
              - blender
              - visual-studio-code
              - brave-browser
              - obs
              - vlc
              - obsidian
              - gimp
              - insomnia
              - meld
              - db-browser-for-sqlite
            state: present

    - name: Change shell to zsh (Linux)
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh
      when: ansible_facts["system"] != "Darwin"

    - name: Change shell to zsh (macOS)
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /bin/zsh
      when: ansible_facts["system"] == "Darwin"

    - name: Create Go workspace directory
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/go"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add Brave Browser Repo (Fedora)
      ansible.builtin.yum_repository:
        name: brave-browser
        description: Brave Browser
        baseurl: https://brave-browser-rpm-release.s3.brave.com/x86_64/
        gpgkey: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Import Brave Browser GPG Key (Fedora)
      ansible.builtin.rpm_key:
        key: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install Brave Browser (Fedora)
      ansible.builtin.dnf:
        name: brave-browser
        state: present
      when: ansible_os_family == "RedHat"

    - name: Import Brave Browser GPG Key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        dest: /usr/share/keyrings/brave-browser-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Brave Browser Repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Brave Browser (Debian/Ubuntu)
      ansible.builtin.apt:
        name: brave-browser
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Import Microsoft GPG Key (Fedora)
      ansible.builtin.rpm_key:
        key: https://packages.microsoft.com/keys/microsoft.asc
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add Visual Studio Code Repo (Fedora)
      ansible.builtin.yum_repository:
        name: vscode
        description: Visual Studio Code
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install VS Code (Fedora)
      ansible.builtin.dnf:
        name: code
        state: present
      when: ansible_os_family == "RedHat"

    - name: Import Microsoft GPG Key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://packages.microsoft.com/keys/microsoft.asc
        dest: /usr/share/keyrings/microsoft-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Visual Studio Code Repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/microsoft-archive-keyring.gpg arch=amd64,arm64,armhf] https://packages.microsoft.com/repos/code stable main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install VS Code (Debian/Ubuntu)
      ansible.builtin.apt:
        name: code
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker repo (Fedora)
      ansible.builtin.yum_repository:
        name: docker
        description: Docker repo
        baseurl: "https://download.docker.com/linux/fedora/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable"
        gpgkey: "https://download.docker.com/linux/fedora/gpg"
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install Docker (Fedora)
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install prerequisites for Docker (Debian/Ubuntu)
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
        dest: /usr/share/keyrings/docker-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Docker repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/docker-archive-keyring.gpg arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Docker (Debian/Ubuntu)
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker group (Linux)
      ansible.builtin.group:
        name: docker
        state: present
      when: ansible_facts["system"] != "Darwin"

    - name: Add user to docker group (Linux)
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        groups: docker
        append: true
      when: ansible_facts["system"] != "Darwin"

    - name: Add lazygit COPR repository (Fedora)
      ansible.builtin.command:
        cmd: dnf copr enable atim/lazygit -y
      when: ansible_os_family == "RedHat"
      changed_when: false

    - name: Add mise config manager (Fedora)
      ansible.builtin.yum_repository:
        name: mise
        description: mise Repo
        baseurl: https://mise.jdx.dev/rpm
        gpgkey: https://mise.jdx.dev/gpg-key.pub
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install mise (Fedora)
      ansible.builtin.dnf:
        name: mise
        state: present
      when: ansible_os_family == "RedHat"

    - name: Import mise GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://mise.jdx.dev/gpg-key.pub
        dest: /usr/share/keyrings/mise-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add mise config manager (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/mise-archive-keyring.gpg] https://mise.jdx.dev/deb stable main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install mise (Debian/Ubuntu)
      ansible.builtin.apt:
        name: mise
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add kubectl repo (Fedora)
      ansible.builtin.yum_repository:
        name: Kubernetes
        description: Kubernetes repo
        baseurl: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/
        gpgkey: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/repodata/repomd.xml.key
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install kubectl (Fedora)
      ansible.builtin.dnf:
        name: kubectl
        state: present
      when: ansible_os_family == "RedHat"

    - name: Create keyrings directory (Debian/Ubuntu)
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      when: ansible_os_family == "Debian"

    - name: Add kubectl GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add kubectl repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install kubectl (Debian/Ubuntu)
      ansible.builtin.apt:
        name: kubectl
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Helm GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://baltocdn.com/helm/signing-key.asc
        dest: /etc/apt/keyrings/helm-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Helm repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/helm-archive-keyring.gpg] https://baltocdn.com/helm/stable/debian/ all main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Helm (Debian/Ubuntu)
      ansible.builtin.apt:
        name: helm
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Hashicorp Repo (Fedora)
      ansible.builtin.yum_repository:
        name: hashicorp
        description: Hashicorp repo
        baseurl: https://rpm.releases.hashicorp.com/fedora/$releasever/$basearch/stable
        gpgkey: https://rpm.releases.hashicorp.com/gpg
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install Terraform (Fedora)
      ansible.builtin.dnf:
        name: terraform
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add Hashicorp GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://apt.releases.hashicorp.com/gpg
        dest: /usr/share/keyrings/hashicorp-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Hashicorp Repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Terraform (Debian/Ubuntu)
      ansible.builtin.apt:
        name: terraform
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Check if Pulumi is installed
      ansible.builtin.command:
        cmd: pulumi version
      register: pulumi_installed
      ignore_errors: true
      changed_when: false

    - name: Download Pulumi SDK (Linux)
      ansible.builtin.get_url:
        url: "https://get.pulumi.com/releases/sdk/pulumi-{{ pulumi_version }}-linux-x64.tar.gz"
        dest: "/tmp/pulumi-{{ pulumi_version }}-linux-x64.tar.gz"
        mode: "0644"
      when: (pulumi_installed is failed or pulumi_installed.stdout is not search(pulumi_version)) and ansible_facts["system"] != "Darwin"

    - name: Extract Pulumi to /usr/local/bin (Linux)
      ansible.builtin.unarchive:
        src: "/tmp/pulumi-{{ pulumi_version }}-linux-x64.tar.gz"
        dest: /usr/local/bin
        extra_opts: [--strip-components=1]
        creates: /usr/local/bin/pulumi
      when: (pulumi_installed is failed or pulumi_installed.stdout is not search(pulumi_version)) and ansible_facts["system"] != "Darwin"

    - name: Download Pulumi SDK (macOS)
      ansible.builtin.get_url:
        url: "https://get.pulumi.com/releases/sdk/pulumi-{{ pulumi_version }}-darwin-x64.tar.gz"
        dest: "/tmp/pulumi-{{ pulumi_version }}-darwin-x64.tar.gz"
        mode: "0644"
      when: (pulumi_installed is failed or pulumi_installed.stdout is not search(pulumi_version)) and ansible_facts["system"] == "Darwin"

    - name: Extract Pulumi to /usr/local/bin (macOS)
      ansible.builtin.command:
        cmd: tar -xzf /tmp/pulumi-{{ pulumi_version }}-darwin-x64.tar.gz -C /usr/local/bin --strip-components=1
      args:
        creates: /usr/local/bin/pulumi
      when: (pulumi_installed is failed or pulumi_installed.stdout is not search(pulumi_version)) and ansible_facts["system"] == "Darwin"

    - name: Check if the targeted version of flyctl is installed
      ansible.builtin.command: flyctl version
      register: installed_flyctl_version
      ignore_errors: true
      changed_when: false

    - name: Download flyctl tar.gz (Linux)
      ansible.builtin.get_url:
        url: "https://github.com/superfly/flyctl/releases/download/v{{ flyctl_version }}/flyctl_{{ flyctl_version }}_Linux_x86_64.tar.gz"
        dest: "/tmp/flyctl_{{ flyctl_version }}_Linux_x86_64.tar.gz"
        mode: "0644"
      when: (installed_flyctl_version is failed or flyctl_version not in installed_flyctl_version.stdout) and ansible_facts["system"] != "Darwin"

    - name: Extract flyctl to /usr/local/bin (Linux)
      ansible.builtin.unarchive:
        src: "/tmp/flyctl_{{ flyctl_version }}_Linux_x86_64.tar.gz"
        dest: "/usr/local/bin"
        remote_src: true
      when: (installed_flyctl_version is failed or flyctl_version not in installed_flyctl_version.stdout) and ansible_facts["system"] != "Darwin"

    - name: Download flyctl tar.gz (macOS)
      ansible.builtin.get_url:
        url: "https://github.com/superfly/flyctl/releases/download/v{{ flyctl_version }}/flyctl_{{ flyctl_version }}_macOS_x86_64.tar.gz"
        dest: "/tmp/flyctl_{{ flyctl_version }}_macOS_x86_64.tar.gz"
        mode: "0644"
      when: (installed_flyctl_version is failed or flyctl_version not in installed_flyctl_version.stdout) and ansible_facts["system"] == "Darwin"

    - name: Extract flyctl to /usr/local/bin (macOS)
      ansible.builtin.command:
        cmd: tar -xzf /tmp/flyctl_{{ flyctl_version }}_macOS_x86_64.tar.gz -C /usr/local/bin --strip-components=1
      args:
        creates: /usr/local/bin/flyctl
      when: (installed_flyctl_version is failed or flyctl_version not in installed_flyctl_version.stdout) and ansible_facts["system"] == "Darwin"

    - name: Install Flatpak packages (Linux)
      community.general.flatpak:
        name:
          - com.obsproject.Studio
          - org.videolan.VLC
          - org.tenacityaudio.Tenacity
          - md.obsidian.Obsidian
          - org.gimp.GIMP
          - rest.insomnia.Insomnia
          - com.github.johnfactotum.Foliate
          - org.gnome.meld
          - org.sqlitebrowser.sqlitebrowser
        state: present
      when: ansible_facts["system"] != "Darwin"

    - name: Ensure fonts directory (Linux)
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/.fonts"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"
      when: ansible_facts["system"] != "Darwin"

    - name: Ensure fonts directory (macOS)
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/Library/Fonts"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"
      when: ansible_facts["system"] == "Darwin"

    - name: Check if Jetbrains Mono exists (Linux)
      ansible.builtin.shell: "ls ~{{ remote_regular_user }}/.fonts/JetBrainsMonoNerd*FontMono*"
      register: jetbrains_mono_exists
      ignore_errors: true
      changed_when: false
      when: ansible_facts["system"] != "Darwin"

    - name: Check if Jetbrains Mono exists (macOS)
      ansible.builtin.shell: "ls ~{{ remote_regular_user }}/Library/Fonts/JetBrainsMonoNerd*FontMono*"
      register: jetbrains_mono_exists_mac
      ignore_errors: true
      changed_when: false
      when: ansible_facts["system"] == "Darwin"

    - name: Download Jetbrains mono (Linux)
      when: jetbrains_mono_exists is failed and ansible_facts["system"] != "Darwin"
      ansible.builtin.unarchive:
        src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: "~{{ remote_regular_user }}/.fonts/"
        remote_src: true
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Download Jetbrains mono (macOS)
      when: jetbrains_mono_exists_mac is failed and ansible_facts["system"] == "Darwin"
      ansible.builtin.unarchive:
        src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: "~{{ remote_regular_user }}/Library/Fonts/"
        remote_src: true
        mode: "0755"
        owner: "{{ remote_regular_user }}"
