---
- name: Gather facts
  hosts: localhost
  connection: local
  gather_facts: true

- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:


  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.get('SUDO_USER', ansible_user_id) }}"
        remote_user_group: "{{ 'staff' if ansible_facts['system'] == 'Darwin' else ansible_env.get('SUDO_USER', ansible_user_id) }}"

    - name: Add lazygit COPR repository (Fedora)
      ansible.builtin.command:
        cmd: dnf copr enable atim/lazygit -y
      when: ansible_os_family == "RedHat"
      changed_when: false

    - name: Add WezTerm COPR repository (Fedora)
      ansible.builtin.command:
        cmd: dnf copr enable wezfurlong/wezterm-nightly -y
      when: ansible_os_family == "RedHat"
      changed_when: false

    - name: Install core packages (Fedora)
      ansible.builtin.dnf:
        name:
          - git
          - htop
          - neovim
          - gh
          - gnome-tweaks
          - gcc
          - helm
          - go-task
          - ripgrep
          - zsh
          - fzf
          - tmux
          - ffmpeg-free
          - make
          - patch
          - bzip2
          - sqlite
          - autoconf
          - fd-find
          - gcc-c++
          - lazygit
          - wezterm
          - inotify-tools
          - blender
          - toilet
          - unar
          - pkg-config
          - flatpak
          - zoxide
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install development groups (Fedora)
      ansible.builtin.dnf:
        name:
          - "@development-tools"
          - "@c-development"
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install development libraries (Fedora)
      ansible.builtin.dnf:
        name:
          - zlib
          - zlib-devel
          - bzip2-devel
          - readline-devel
          - sqlite-devel
          - openssl-devel
          - tk-devel
          - libffi-devel
          - xz-devel
          - libuuid-devel
          - gdbm-libs
          - libnsl2
          - luarocks
          - ncurses-devel
          - libxslt
          - podman-compose
          - glibc-devel
          - libstdc++-devel
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install gnupg for GPG key operations (Debian/Ubuntu)
      ansible.builtin.apt:
        name: gnupg
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Ensure /usr/share/keyrings exists (Debian/Ubuntu)
      ansible.builtin.file:
        path: /usr/share/keyrings
        state: directory
        mode: "0755"
      when: ansible_os_family == "Debian"

    - name: Add WezTerm GPG key (Debian/Ubuntu)
      ansible.builtin.shell: |
        curl -fsSL https://apt.fury.io/wez/gpg.key | gpg --yes --dearmor -o /usr/share/keyrings/wezterm-fury.gpg
        chmod 644 /usr/share/keyrings/wezterm-fury.gpg
      args:
        creates: /usr/share/keyrings/wezterm-fury.gpg
      when: ansible_os_family == "Debian"

    - name: Add WezTerm repository (Debian/Ubuntu)
      ansible.builtin.shell: |
        echo 'deb [signed-by=/usr/share/keyrings/wezterm-fury.gpg] https://apt.fury.io/wez/ * *' | tee /etc/apt/sources.list.d/wezterm.list
      args:
        creates: /etc/apt/sources.list.d/wezterm.list
      when: ansible_os_family == "Debian"

    - name: Add Task repository (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://dl.cloudsmith.io/public/task/task/setup.deb.sh
        dest: /tmp/setup-task-repo.sh
        mode: "0755"
      when: ansible_os_family == "Debian"

    - name: Install Task repository (Debian/Ubuntu)
      ansible.builtin.shell: /tmp/setup-task-repo.sh
      when: ansible_os_family == "Debian"

    - name: Install packages (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: yes
        name:
          - git
          - htop
          - neovim
          - gh
          - gnome-tweaks
          - gcc
          - task
          - ripgrep
          - zsh
          - fzf
          - tmux
          - ffmpeg
          - zlib1g
          - zlib1g-dev
          - build-essential
          - patch
          - bzip2
          - libbz2-dev
          - libreadline-dev
          - sqlite3
          - libsqlite3-dev
          - libssl-dev
          - tk-dev
          - libffi-dev
          - liblzma-dev
          - uuid-dev
          - libgdbm-dev
          - libnsl-dev
          - luarocks
          - fd-find
          - g++
          - autoconf
          - libncurses5-dev
          - libxslt1-dev
          - podman-compose
          - inotify-tools
          - blender
          - toilet
          - unar
          - flatpak
          - python3-venv
          - python3-pip
          - wezterm
          - zoxide
        state: present
      when: ansible_os_family == "Debian"

    - name: Create fd symlink (Debian/Ubuntu)
      ansible.builtin.file:
        src: /usr/bin/fdfind
        dest: /usr/local/bin/fd
        state: link
      when: ansible_os_family == "Debian"

    - name: Homebrew operations (macOS)
      when: ansible_facts["system"] == "Darwin"
      become: false
      block:
        - name: Install Homebrew (macOS)
          community.general.homebrew:
            state: present

        - name: Install packages via Homebrew (macOS)
          community.general.homebrew:
            name:
              - git
              - htop
              - neovim
              - gh
              - gcc
              - helm
              - go-task
              - ripgrep
              - fzf
              - tmux
              - ffmpeg
              - zlib
              - make
              - bzip2
              - readline
              - sqlite
              - openssl
              - libffi
              - xz
              - gdbm
              - luarocks
              - fd
              - lazygit
              - autoconf
              - ncurses
              - libxslt
              - fswatch
              - unar
              - mise
              - kubectl
              - terraform
              - mole
              - zoxide
              - gnupg
            state: present

        - name: Install GUI applications via Homebrew Cask (macOS)
          community.general.homebrew_cask:
            name:
              - blender
              - vscodium
              - brave-browser
              - obs
              - vlc
              - obsidian
              - gimp
              - insomnia
              - meld
              - db-browser-for-sqlite
              - wezterm
            state: present

        # Docker Desktop Installation for macOS (following official guidelines)
        - name: Set architecture-specific Docker Desktop URL (macOS)
          ansible.builtin.set_fact:
            docker_desktop_url: >-
              {{ 'https://desktop.docker.com/mac/main/arm64/Docker.dmg'
                 if ansible_architecture == 'arm64'
                 else 'https://desktop.docker.com/mac/main/amd64/Docker.dmg' }}
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

        - name: Create temporary directory for Docker Desktop download (macOS)
          ansible.builtin.file:
            path: /tmp/docker_install
            state: directory
            mode: "0755"
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

        - name: Download Docker Desktop DMG (macOS)
          ansible.builtin.get_url:
            url: "{{ docker_desktop_url }}"
            dest: "/tmp/docker_install/Docker.dmg"
            mode: "0644"
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

        - name: Mount Docker Desktop DMG (macOS)
          ansible.builtin.command: hdiutil attach "/tmp/docker_install/Docker.dmg"
          register: docker_dmg_mount
          changed_when: false
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

        - name: Install Docker Desktop (macOS)
          ansible.builtin.command: /Volumes/Docker/Docker.app/Contents/MacOS/install --accept-license
          become: true
          async: 7200 # Docker Desktop installation can take over an hour
          poll: 30
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

        - name: Install Rosetta 2 on Apple Silicon (macOS)
          ansible.builtin.command: softwareupdate --install-rosetta --agree-to-license
          become: true
          changed_when: false
          failed_when: false # Ignore if already installed or not Apple Silicon
          when:
            - ansible_facts["system"] == "Darwin"
            - ansible_architecture == 'arm64'
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

        - name: Unmount Docker Desktop DMG (macOS)
          ansible.builtin.command: hdiutil detach /Volumes/Docker
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'
            - docker_dmg_mount.rc is defined and docker_dmg_mount.rc == 0
          failed_when: false

        - name: Cleanup temporary Docker Desktop download directory (macOS)
          ansible.builtin.file:
            path: /tmp/docker_install
            state: absent
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

        - name: Check if Docker CLI is available (macOS)
          ansible.builtin.command: docker --version
          register: docker_version_check
          changed_when: false
          failed_when: false # CLI symlinks are created when Docker Desktop is launched for the first time
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

        - name: Display Docker Desktop installation message (macOS)
          ansible.builtin.debug:
            msg:
              - "Docker Desktop installed. CLI available: {{ docker_version_check.stdout | default('Not yet - launch Docker Desktop first') }}"
              - "Please launch Docker Desktop app to create CLI symlinks and start the Docker daemon."
          when:
            - ansible_facts["system"] == "Darwin"
            - lookup('env', 'GITHUB_ACTIONS') != 'true'

    - name: Change shell to zsh (Linux)
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh
      when: ansible_facts["system"] != "Darwin"
    
    - name: "Debug: Zsh shell change attempted for Linux"
      ansible.builtin.debug:
        msg: "Attempted to change default shell to zsh for user {{ remote_regular_user }} on Linux."
      when: ansible_facts["system"] != "Darwin"

    - name: Change shell to zsh (macOS)
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /bin/zsh
      when: ansible_facts["system"] == "Darwin"

    - name: Enable mise COPR repository (Fedora)
      ansible.builtin.command:
        cmd: dnf copr enable jdxcode/mise -y
      when: ansible_os_family == "RedHat"
      changed_when: false

    - name: Install mise (Fedora)
      ansible.builtin.dnf:
        name: mise
        state: present
      when: ansible_os_family == "RedHat"

    - name: Import mise GPG key (Debian/Ubuntu)
      ansible.builtin.shell: |
        curl -fsSL https://mise.jdx.dev/gpg-key.pub | gpg --dearmor -o /usr/share/keyrings/mise-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/mise-archive-keyring.gpg
      when: ansible_os_family == "Debian"

    - name: Add mise config manager (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/mise-archive-keyring.gpg] https://mise.jdx.dev/deb stable main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install mise (Debian/Ubuntu)
      ansible.builtin.apt:
        name: mise
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Bun (Linux/macOS)
      ansible.builtin.shell:
        cmd: curl -fsSL https://bun.sh/install | bash
        creates: ~/.bun/bin/bun
      args:
        executable: /bin/bash
      when: ansible_facts["system"] != "Windows"
      become: false

    - name: Ensure .config directory exists for remote_regular_user
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/.config"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"
        group: "{{ remote_user_group }}"
      become: false
      tags:
        - lazyvim

    - name: Check if Neovim config exists
      ansible.builtin.stat:
        path: "~{{ remote_regular_user }}/.config/nvim"
      become: false
      register: neovim_config_stat
      tags:
        - lazyvim

    - name: Check if Neovim config is managed by chezmoi
      ansible.builtin.stat:
        path: "~{{ remote_regular_user }}/.config/nvim/init.lua"
      become: false
      register: neovim_chezmoi_managed
      tags:
        - lazyvim

    - name: Backup existing Neovim config if it exists and not managed by chezmoi
      ansible.builtin.command:
        cmd: mv "~{{ remote_regular_user }}/.config/nvim" "~{{ remote_regular_user }}/.config/nvim.bak"
      args:
        creates: "~{{ remote_regular_user }}/.config/nvim.bak"
      when: neovim_config_stat.stat.exists and not neovim_chezmoi_managed.stat.exists
      become: false
      tags:
        - lazyvim

    - name: Remove old Neovim local share directory (only if not managed by chezmoi)
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/.local/share/nvim"
        state: absent
      become: false
      when: not neovim_chezmoi_managed.stat.exists
      tags:
        - lazyvim

    - name: Remove old Neovim cache directory (only if not managed by chezmoi)
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/.cache/nvim"
        state: absent
      become: false
      when: not neovim_chezmoi_managed.stat.exists
      tags:
        - lazyvim

    - name: Check if mise is available
      ansible.builtin.command: which mise
      register: mise_check
      ignore_errors: true
      changed_when: false
      become: false
      tags:
        - lazyvim

    - name: Install Node.js LTS via mise
      ansible.builtin.shell:
        cmd: |
          eval "$(mise activate bash)"
          mise install node@lts
          mise global node@lts
      args:
        executable: /bin/bash
      when: mise_check.rc == 0
      become: false
      tags:
        - lazyvim

    - name: Install tree-sitter-cli via npm
      ansible.builtin.shell:
        cmd: |
          eval "$(mise activate bash)"
          npm install -g tree-sitter-cli
      args:
        executable: /bin/bash
      when: mise_check.rc == 0
      become: false
      tags:
        - lazyvim

    - name: Install Python latest via mise
      ansible.builtin.shell:
        cmd: |
          eval "$(mise activate bash)"
          mise install python@latest
          mise global python@latest
      args:
        executable: /bin/bash
      when: mise_check.rc == 0
      become: false
      tags:
        - lazyvim

    - name: Create Go workspace directory
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/go"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add Brave Browser Repo (Fedora)
      ansible.builtin.yum_repository:
        name: brave-browser
        description: Brave Browser
        baseurl: https://brave-browser-rpm-release.s3.brave.com/x86_64/
        gpgkey: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat" and ansible_architecture == "x86_64"

    - name: Import Brave Browser GPG Key (Fedora)
      ansible.builtin.rpm_key:
        key: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        state: present
      when: ansible_os_family == "RedHat" and ansible_architecture == "x86_64"

    - name: Install Brave Browser (Fedora)
      ansible.builtin.dnf:
        name: brave-browser
        state: present
      when: ansible_os_family == "RedHat" and ansible_architecture == "x86_64"
      ignore_errors: yes

    - name: Import Brave Browser GPG Key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        dest: /usr/share/keyrings/brave-browser-archive-keyring.gpg
        mode: "0644"
      when: ansible_os_family == "Debian"

    - name: Set architecture fact for Debian
      ansible.builtin.set_fact:
        debian_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'arm64' if ansible_architecture == 'aarch64' else ansible_architecture }}"
      when: ansible_os_family == "Debian"

    - name: Add Brave Browser Repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg arch={{ debian_arch }}] https://brave-browser-apt-release.s3.brave.com/ stable main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Brave Browser (Debian/Ubuntu)
      ansible.builtin.apt:
        name: brave-browser
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add VSCodium Repo (Fedora)
      ansible.builtin.yum_repository:
        name: vscodium
        description: VSCodium Repo
        baseurl: https://paulcarroty.gitlab.io/vscodium-deb-rpm-repo/rpms/
        gpgkey: https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg
        gpgcheck: true
        repo_gpgcheck: true
        enabled: true
        metadata_expire: 3600
      when: ansible_os_family == "RedHat"

    - name: Install VSCodium (Fedora)
      ansible.builtin.dnf:
        name: codium
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add VSCodium GPG key (Debian/Ubuntu)
      ansible.builtin.shell: |
        wget -qO - https://gitlab.com/paulcarroty/vscodium-deb-rpm-repo/raw/master/pub.gpg | gpg --dearmor | dd of=/usr/share/keyrings/vscodium-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/vscodium-archive-keyring.gpg
      when: ansible_os_family == "Debian"

    - name: Add VSCodium Repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64,arm64 signed-by=/usr/share/keyrings/vscodium-archive-keyring.gpg] https://download.vscodium.com/debs vscodium main"
        state: present
        filename: vscodium
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install VSCodium (Debian/Ubuntu)
      ansible.builtin.apt:
        name: codium
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker repo (Fedora)
      ansible.builtin.yum_repository:
        name: docker
        description: Docker repo
        baseurl: "https://download.docker.com/linux/fedora/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable"
        gpgkey: "https://download.docker.com/linux/fedora/gpg"
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install Docker (Fedora)
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install prerequisites for Docker (Debian/Ubuntu)
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key (Debian/Ubuntu)
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg
      when: ansible_os_family == "Debian"

    - name: Add Docker repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/docker-archive-keyring.gpg arch={{ debian_arch }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Docker (Debian/Ubuntu)
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker group (Linux)
      ansible.builtin.group:
        name: docker
        state: present
      when: ansible_facts["system"] != "Darwin"

    - name: Add user to docker group (Linux)
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        groups: docker
        append: true
      when: ansible_facts["system"] != "Darwin"

    - name: Get latest lazygit version (Debian/Ubuntu)
      ansible.builtin.shell: |
        curl -s "https://api.github.com/repos/jesseduffield/lazygit/releases/latest" | grep -o '"tag_name": "v[^"]*"' | sed 's/.*"tag_name": "v\([^"]*\)".*/\1/'
      register: lazygit_version
      when: ansible_os_family == "Debian"
      changed_when: false

    - name: Download and install lazygit (Debian/Ubuntu)
      ansible.builtin.shell: |
        cd /tmp
        curl -Lo lazygit.tar.gz "https://github.com/jesseduffield/lazygit/releases/latest/download/lazygit_{{ lazygit_version.stdout }}_Linux_{{ 'x86_64' if ansible_architecture == 'x86_64' else 'arm64' }}.tar.gz"
        tar xf lazygit.tar.gz lazygit
        install lazygit /usr/local/bin
        rm lazygit lazygit.tar.gz
      when: ansible_os_family == "Debian" and lazygit_version.stdout is defined
      args:
        creates: /usr/local/bin/lazygit

    - name: Add kubectl repo (Fedora)
      ansible.builtin.yum_repository:
        name: Kubernetes
        description: Kubernetes repo
        baseurl: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/
        gpgkey: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/repodata/repomd.xml.key
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install kubectl (Fedora)
      ansible.builtin.dnf:
        name: kubectl
        state: present
      when: ansible_os_family == "RedHat"

    - name: Create keyrings directory (Debian/Ubuntu)
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: "0755"
      when: ansible_os_family == "Debian"

    - name: Add kubectl GPG key (Debian/Ubuntu)
      ansible.builtin.shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      when: ansible_os_family == "Debian"

    - name: Add kubectl repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
