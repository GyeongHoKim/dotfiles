---
- name: Machine setup
  hosts: localhost
  become: true
  connection: local
  gather_facts: true
  vars:
    flyctl_version: "0.1.130"
    pulumi_version: "v3.94.2"

  tasks:
    - name: Get my user
      ansible.builtin.set_fact:
        remote_regular_user: "{{ ansible_env.SUDO_USER or ansible_user_id }}"

    - name: Install packages (Fedora)
      ansible.builtin.dnf:
        name:
          - git
          - htop
          - vim
          - firefox
          - gh
          - gnome-tweaks
          - gcc
          - helm
          - go-task
          - ripgrep
          - poetry
          - zsh
          - fzf
          - tmux
          - ffmpeg-free
          - zlib
          - zlib-devel
          - make
          - patch
          - bzip2
          - bzip2-devel
          - readline-devel
          - sqlite
          - sqlite-devel
          - openssl-devel
          - tk-devel
          - libffi-devel
          - xz-devel
          - libuuid-devel
          - gdbm-libs
          - libnsl2
          - luarocks
          - wl-clipboard
          - fd-find
          - gcc-c++
          - doctl
          - helix
          - "@Development Tools"
          - "@C Development Tools and Libraries"
          - autoconf
          - ncurses-devel
          - wxGTK-devel
          - wxBase
          - java-1.8.0-openjdk-devel
          - libiodbc
          - unixODBC-devel.x86_64
          - erlang-odbc.x86_64
          - libxslt
          - fop
          - podman-compose
          - inotify-tools
          - blender
          - toilet
          - dotnet-sdk-8.0
          - unar
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install packages (Debian/Ubuntu)
      ansible.builtin.apt:
        update_cache: yes
        name:
          - git
          - htop
          - vim
          - firefox-esr
          - gh
          - gnome-tweaks
          - gcc
          - helm
          - task
          - ripgrep
          - poetry
          - zsh
          - fzf
          - tmux
          - ffmpeg
          - zlib1g
          - zlib1g-dev
          - build-essential
          - patch
          - bzip2
          - libbz2-dev
          - libreadline-dev
          - sqlite3
          - libsqlite3-dev
          - libssl-dev
          - tk-dev
          - libffi-dev
          - liblzma-dev
          - uuid-dev
          - libgdbm-dev
          - libnsl-dev
          - luarocks
          - wl-clipboard
          - fd-find
          - g++
          - doctl
          - helix
          - autoconf
          - libncurses5-dev
          - libwxgtk3.2-dev
          - openjdk-8-jdk
          - libiodbc2
          - unixodbc-dev
          - erlang-odbc
          - libxslt1-dev
          - fop
          - podman-compose
          - inotify-tools
          - blender
          - toilet
          - dotnet-sdk-8.0
          - unar
        state: present
      when: ansible_os_family == "Debian"

    - name: Change shell to zsh
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        shell: /usr/bin/zsh

    - name: Install DNF plugins core
      ansible.builtin.dnf:
        name: dnf-plugins-core
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add Brave Browser Repo (Fedora)
      ansible.builtin.yum_repository:
        name: brave-browser
        description: Brave Browser
        baseurl: https://brave-browser-rpm-release.s3.brave.com/x86_64/
        gpgkey: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Import Brave Browser GPG Key (Fedora)
      ansible.builtin.rpm_key:
        key: https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install Brave Browser (Fedora)
      ansible.builtin.dnf:
        name: brave-browser
        state: present
      when: ansible_os_family == "RedHat"

    - name: Import Brave Browser GPG Key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://brave-browser-apt-release.s3.brave.com/brave-browser-archive-keyring.gpg
        dest: /usr/share/keyrings/brave-browser-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Brave Browser Repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/brave-browser-archive-keyring.gpg arch=amd64] https://brave-browser-apt-release.s3.brave.com/ stable main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Brave Browser (Debian/Ubuntu)
      ansible.builtin.apt:
        name: brave-browser
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Import Microsoft GPG Key (Fedora)
      ansible.builtin.rpm_key:
        key: https://packages.microsoft.com/keys/microsoft.asc
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add Visual Studio Code Repo (Fedora)
      ansible.builtin.yum_repository:
        name: vscode
        description: Visual Studio Code
        baseurl: https://packages.microsoft.com/yumrepos/vscode
        gpgkey: https://packages.microsoft.com/keys/microsoft.asc
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install VS Code (Fedora)
      ansible.builtin.dnf:
        name: code
        state: present
      when: ansible_os_family == "RedHat"

    - name: Import Microsoft GPG Key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://packages.microsoft.com/keys/microsoft.asc
        dest: /usr/share/keyrings/microsoft-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Visual Studio Code Repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/microsoft-archive-keyring.gpg arch=amd64,arm64,armhf] https://packages.microsoft.com/repos/code stable main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install VS Code (Debian/Ubuntu)
      ansible.builtin.apt:
        name: code
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker repo (Fedora)
      ansible.builtin.yum_repository:
        name: docker
        description: Docker repo
        baseurl: "https://download.docker.com/linux/fedora/{{ ansible_distribution_major_version }}/{{ ansible_architecture }}/stable"
        gpgkey: "https://download.docker.com/linux/fedora/gpg"
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install Docker (Fedora)
      ansible.builtin.dnf:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install prerequisites for Docker (Debian/Ubuntu)
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
        dest: /usr/share/keyrings/docker-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Docker repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/docker-archive-keyring.gpg arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Docker (Debian/Ubuntu)
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Docker group
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add user to docker group
      ansible.builtin.user:
        name: "{{ remote_regular_user }}"
        groups: docker
        append: true

    - name: Add rtx config manager (Fedora)
      ansible.builtin.yum_repository:
        name: rtx
        description: RTX Repo
        baseurl: https://rtx.pub/rpm
        gpgkey: https://rtx.pub/gpg-key.pub
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install RTX (Fedora)
      ansible.builtin.dnf:
        name: rtx
        state: present
      when: ansible_os_family == "RedHat"

    - name: Import RTX GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://rtx.pub/gpg-key.pub
        dest: /usr/share/keyrings/rtx-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add rtx config manager (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/rtx-archive-keyring.gpg] https://rtx.pub/deb stable main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install RTX (Debian/Ubuntu)
      ansible.builtin.apt:
        name: rtx
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add kubectl repo (Fedora)
      ansible.builtin.yum_repository:
        name: Kubernetes
        description: Kubernetes repo
        baseurl: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/
        gpgkey: https://pkgs.k8s.io/core:/stable:/v1.28/rpm/repodata/repomd.xml.key
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install kubectl (Fedora)
      ansible.builtin.dnf:
        name: kubectl
        state: present
      when: ansible_os_family == "RedHat"

    - name: Create keyrings directory (Debian/Ubuntu)
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
      when: ansible_os_family == "Debian"

    - name: Add kubectl GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.28/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add kubectl repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.28/deb/ /"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install kubectl (Debian/Ubuntu)
      ansible.builtin.apt:
        name: kubectl
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Add Hashicorp Repo (Fedora)
      ansible.builtin.yum_repository:
        name: hashicorp
        description: Hashicorp repo
        baseurl: https://rpm.releases.hashicorp.com/fedora/$releasever/$basearch/stable
        gpgkey: https://rpm.releases.hashicorp.com/gpg
        gpgcheck: true
        enabled: true
      when: ansible_os_family == "RedHat"

    - name: Install Terraform (Fedora)
      ansible.builtin.dnf:
        name: terraform
        state: present
      when: ansible_os_family == "RedHat"

    - name: Add Hashicorp GPG key (Debian/Ubuntu)
      ansible.builtin.get_url:
        url: https://apt.releases.hashicorp.com/gpg
        dest: /usr/share/keyrings/hashicorp-archive-keyring.gpg
        mode: '0644'
      when: ansible_os_family == "Debian"

    - name: Add Hashicorp Repo (Debian/Ubuntu)
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com {{ ansible_distribution_release }} main"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Install Terraform (Debian/Ubuntu)
      ansible.builtin.apt:
        name: terraform
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: Check if Pulumi is installed
      ansible.builtin.command:
        cmd: pulumi version
      register: pulumi_installed
      ignore_errors: true
      changed_when: false

    - name: Download Pulumi SDK
      ansible.builtin.get_url:
        url: "https://get.pulumi.com/releases/sdk/pulumi-{{ pulumi_version }}-linux-x64.tar.gz"
        dest: "/tmp/pulumi-{{ pulumi_version }}-linux-x64.tar.gz"
        mode: "0644"
      when: pulumi_installed is failed or pulumi_installed.stdout is not search(pulumi_version)

    - name: Extract Pulumi to /usr/local/bin
      ansible.builtin.unarchive:
        src: "/tmp/pulumi-{{ pulumi_version }}-linux-x64.tar.gz"
        dest: /usr/local/bin
        extra_opts: [--strip-components=1]
        creates: /usr/local/bin/pulumi
      when: pulumi_installed is failed or pulumi_installed.stdout is not search(pulumi_version)

    - name: Check if the targeted version of flyctl is installed
      ansible.builtin.command: flyctl version
      register: installed_flyctl_version
      ignore_errors: true
      changed_when: false

    - name: Download flyctl tar.gz
      ansible.builtin.get_url:
        url: "https://github.com/superfly/flyctl/releases/download/v{{ flyctl_version }}/flyctl_{{ flyctl_version }}_Linux_x86_64.tar.gz"
        dest: "/tmp/flyctl_{{ flyctl_version }}_Linux_x86_64.tar.gz"
        mode: "0644"
      when: flyctl_version not in installed_flyctl_version.stdout

    - name: Extract flyctl to /usr/local/bin
      ansible.builtin.unarchive:
        src: "/tmp/flyctl_{{ flyctl_version }}_Linux_x86_64.tar.gz"
        dest: "/usr/local/bin"
        remote_src: true
      when: flyctl_version not in installed_flyctl_version.stdout

    - name: Install Flatpak packages
      community.general.flatpak:
        name:
          - com.obsproject.Studio
          - org.videolan.VLC
          - org.tenacityaudio.Tenacity
          - md.obsidian.Obsidian
          - org.gimp.GIMP
          - rest.insomnia.Insomnia
          - com.github.johnfactotum.Foliate
          - org.gnome.meld
          - org.sqlitebrowser.sqlitebrowser
        state: present

    - name: Ensure fonts directory
      ansible.builtin.file:
        path: "~{{ remote_regular_user }}/.fonts"
        state: directory
        mode: "0755"
        owner: "{{ remote_regular_user }}"

    - name: Check if Jetbrains Mono exists
      ansible.builtin.shell: "ls ~{{ remote_regular_user }}/.fonts/JetBrainsMonoNerd*FontMono*"
      register: jetbrains_mono_exists
      ignore_errors: true
      changed_when: false

    - name: Download Jetbrains mono
      when: jetbrains_mono_exists is failed
      ansible.builtin.unarchive:
        src: https://github.com/ryanoasis/nerd-fonts/releases/download/v3.1.1/JetBrainsMono.zip
        dest: "~{{ remote_regular_user }}/.fonts/"
        remote_src: true
        mode: "0755"
        owner: "{{ remote_regular_user }}"
